<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTracküî•</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a"/>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a; /* slate-900 */
            --bg-secondary: #1e293b; /* slate-800 */
            --bg-card: rgba(30, 41, 59, 0.6); /* slate-800 com transpar√™ncia */
            --border-color: #334155; /* slate-700 */
            --accent-primary: #38bdf8; /* sky-400 */
            --accent-secondary: #0ea5e9; /* sky-500 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --success: #4ade80; /* green-400 */
            --danger: #f87171; /* red-400 */
            --warning: #facc15; /* yellow-400 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                radial-gradient(circle at 1px 1px, rgba(56, 189, 248, 0.1) 1px, transparent 0),
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 30%),
                radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.2), transparent 40%);
            background-size: 20px 20px, 100% 100%, 100% 100%;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-input, .form-select, .form-date {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 0.375rem;
        }

        .form-input:focus, .form-select:focus, .form-date:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        .form-date::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }

        .btn {
            background-color: var(--accent-secondary);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2), inset 0 0 8px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem; /* Adicionado raio de borda padr√£o */
            font-weight: 600; /* Adicionado peso da fonte padr√£o */
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .btn:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            background-color: var(--accent-primary);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
        }
        .btn:disabled { background-color: #334155; cursor: not-allowed; transform: none; box-shadow: none; color: #64748b; }

        .btn-red { background-color: #991b1b; border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        .btn-red:hover { background-color: #b91c1c; box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
        .btn-green { background-color: #047857; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .btn-green:hover { background-color: #059669; box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        .btn-secondary { background-color: var(--border-color); border-color: #475569; box-shadow: none; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        
        .nav-link {
            color: var(--text-secondary);
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 0;
            width: 4px;
            background-color: var(--accent-primary);
            border-radius: 0 4px 4px 0;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active {
            background-color: rgba(14, 165, 233, 0.15);
            color: white;
            font-weight: 600;
        }
        .nav-link.active:before {
            height: 60%;
        }

        .modal { display: none; }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 50;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        .table-custom th { color: var(--text-primary); }
        .table-custom th, .table-custom td { padding: 1rem; border-bottom: 1px solid var(--border-color); text-align: left; }
        .table-custom tbody tr:hover { background-color: rgba(30, 41, 59, 0.5); }

        .status-indicator { font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: 9999px; display: inline-block; margin-left: 0.75rem; vertical-align: middle; }
        .status-indicator.success { background: linear-gradient(to right, rgba(74, 222, 128, 0.1), rgba(16, 185, 129, 0.1)); color: var(--success); border: 1px solid rgba(74, 222, 128, 0.2); }
        .status-indicator.failure { background: linear-gradient(to right, rgba(248, 113, 113, 0.1), rgba(185, 28, 28, 0.1)); color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-indicator.unknown { background-color: rgba(100, 116, 139, 0.1); color: #94a3b8; border: 1px solid rgba(100, 116, 139, 0.2); }
        .status-indicator.testing { background: linear-gradient(to right, rgba(56, 189, 248, 0.1), rgba(14, 165, 233, 0.1)); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, 0.2); }
        
        .tab-button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.3s ease; }
        .tab-button:hover { background-color: var(--bg-secondary); color: var(--text-primary); }
        .tab-button.active { background-color: rgba(14, 165, 233, 0.1); border-color: var(--accent-secondary); color: white; font-weight: 600; box-shadow: 0 0 10px rgba(14, 165, 233, 0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease-out; }

        .progress-bar { background-color: #334155; border-radius: 999px; overflow: hidden; height: 8px; }
        .progress-bar-inner { height: 100%; transition: width 0.5s ease; }

        .metric-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }
        .metric-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.8s ease;
            transform-origin: center center;
            transform: scale(0);
        }
        .metric-card:hover:before {
            transform: scale(3);
        }

        #app-loader { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 1.25rem; }

        /* --- CSS ADICIONADO DO CRIADOR DE OFERTAS --- */
        .form-textarea {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.2s ease;
            border-radius: 0.375rem;
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        .form-checkbox { accent-color: var(--accent-primary); }
        .btn-danger { background-color: #991b1b; }
        .btn-danger:hover { background-color: #b91c1c; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
        .btn-view { color: var(--text-secondary); }
        .btn-view.active { background-color: var(--accent-secondary); color: white; }
        
        #preview-wrapper {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        #preview-wrapper.mobile { max-width: 375px; height: 667px; border: 8px solid #1e293b; }
        #preview-wrapper.desktop { width: 100%; height: 700px; }
        #preview-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        #preview-content::-webkit-scrollbar { width: 6px; }
        #preview-content::-webkit-scrollbar-track { background: #f1f1f1; }
        #preview-content::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        #preview-content::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* @keyframes fadeIn ja existe, nao precisa redeclarar */
        /* .animate-fade-in ja existe, nao precisa redeclarar */
        /* --- FIM DO CSS ADICIONADO --- */
    </style>
</head>
<body>
    <div id="app">
        <div id="app-loader">
            <svg class="animate-spin h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="ml-3">Carregando...</span>
        </div>
    </div>
    <div id="modal-container"></div>

    <script>
    const App = {
        state: {
            API_BASE_URL: 'https://novaapi-one.vercel.app',
            token: null,
            data: { 
                pixels: [],
                bots: [],
                pressels: [], 
                settings: {}, 
                transactions: [],
                dashboard: {},
                utmifyIntegrations: []
            },
            currentPage: 'dashboard',
            dateFilter: {
                period: 'all',
                startDate: null,
                endDate: null
            },
            revenueChart: null,
        },

        async init() {
            if (window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')) {
                this.state.API_BASE_URL = 'http://localhost:3000';
            }

            const path = window.location.pathname;

            // Mant√©m a l√≥gica para renderizar a oferta se a URL for acessada diretamente
            if (path.startsWith('/oferta/')) {
                const checkoutId = path.split('/')[2];
                this.renderCheckoutPage(checkoutId);
                return;
            }
            
            this.state.token = localStorage.getItem('hottrack_token');
            if (this.state.token) {
                try {
                    const [staticData, transactions] = await Promise.all([
                        this.apiRequest('/api/dashboard/data'),
                        this.apiRequest('/api/transactions'),
                    ]);
                    this.state.data = { ...this.state.data, ...staticData, transactions };
                    this.renderLayout();
                    this.navigateTo('dashboard');
                } catch (e) { 
                    console.error("Erro ao inicializar:", e); // Adicionado log de erro
                    this.logout();
                }
            } else {
                this.renderLogin();
                this.addAuthEventListeners(); 
            }
        },

        async renderCheckoutPage(checkoutId) {
            const appContainer = document.getElementById('app');
            appContainer.innerHTML = '<p class="text-center text-lg mt-20">Carregando oferta...</p>';

            try {
                // Usa apiRequest (que j√° tem a base URL configurada)
                const checkoutData = await this.apiRequest(`/api/oferta/${checkoutId}`);
                const { config } = checkoutData;

                // Valida√ß√£o m√≠nima da configura√ß√£o recebida
                if (!config || !config.pricing || !config.content) {
                     throw new Error("Configura√ß√£o da oferta inv√°lida recebida da API.");
                }

                let packagesHTML = '';
                // Verifica se √© pre√ßo fixo e se existem pacotes
                if (config.pricing.type === 'fixed' && Array.isArray(config.pricing.packages)) {
                    packagesHTML = config.pricing.packages.map((pkg, index) => `
                        <div data-package-index="${index}" class="package-item p-4 rounded-lg cursor-pointer hover:border-sky-400 border border-slate-700 bg-slate-800/50 transition-all">
                            <h3 class="font-bold text-lg text-white pointer-events-none">${pkg.title || 'Pacote'}</h3>
                            <p class="text-sm text-gray-400 pointer-events-none">${pkg.description || ''}</p>
                            <p class="text-2xl font-bold text-sky-400 mt-2 pointer-events-none">R$ ${((pkg.value_cents || 0) / 100).toFixed(2).replace('.', ',')}</p>
                        </div>
                    `).join('');
                } else if (config.pricing.type === 'open') {
                     // L√≥gica para pre√ßo aberto (se necess√°rio no futuro)
                     packagesHTML = '<p class="text-center text-gray-400">Oferta com valor aberto.</p>'; // Placeholder
                } else {
                     packagesHTML = '<p class="text-center text-red-400">Erro na configura√ß√£o de pre√ßos.</p>';
                }


                const checkoutHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4 animate-fade-in">
                        <div class="card w-full max-w-md p-6 md:p-8 rounded-2xl">
                            ${config.content.media_url ? `<img src="${config.content.media_url}" alt="Preview" class="w-full h-48 object-cover rounded-lg mb-6">` : ''}
                            <h1 class="text-2xl font-bold text-center text-white">${(config.content.main_title || 'Oferta Especial').replace('{cidade}', 'sua Cidade')}</h1>
                            <p class="text-gray-400 text-center mb-6">${config.content.subtitle || ''}</p>
                            <div id="packages-list" class="space-y-4">
                                ${packagesHTML}
                            </div>
                            <button id="pay-button" class="btn w-full mt-6 py-3 font-bold" disabled>Selecione um pacote</button>
                        </div>
                    </div>
                `;
                
                appContainer.innerHTML = checkoutHTML;

                // S√≥ adiciona listeners se for pre√ßo fixo e tiver pacotes
                if (config.pricing.type === 'fixed' && Array.isArray(config.pricing.packages) && config.pricing.packages.length > 0) {
                    let selectedPackage = null;
                    const packagesList = document.getElementById('packages-list');
                    const payButton = document.getElementById('pay-button');

                    packagesList.addEventListener('click', (e) => {
                        const clickedPackage = e.target.closest('.package-item');
                        if (!clickedPackage) return;

                        packagesList.querySelectorAll('.package-item').forEach(p => {
                            p.classList.remove('border-sky-400', 'ring-2', 'ring-sky-400');
                        });
                        clickedPackage.classList.add('border-sky-400', 'ring-2', 'ring-sky-400');
                        
                        const packageIndex = clickedPackage.dataset.packageIndex;
                        selectedPackage = config.pricing.packages[packageIndex];
                        
                        payButton.textContent = `Pagar Agora (${((selectedPackage.value_cents || 0) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })})`;
                        payButton.disabled = false;
                    });

                    payButton.addEventListener('click', async () => {
                        if (!selectedPackage || typeof selectedPackage.value_cents !== 'number') {
                            alert('Por favor, selecione um pacote v√°lido.');
                            return;
                        }

                        payButton.textContent = 'Gerando PIX...';
                        payButton.disabled = true;

                        try {
                            const pixData = await this.apiRequest('/api/oferta/generate-pix', 'POST', {
                                checkoutId: checkoutId,
                                value_cents: selectedPackage.value_cents
                            });
                            this.showPixModal(pixData);
                        } catch (error) {
                            alert('Erro ao gerar PIX. Tente novamente.');
                            console.error("Erro /api/oferta/generate-pix:", error); // Log de erro
                        } finally {
                            payButton.textContent = `Pagar Agora (${((selectedPackage.value_cents || 0) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })})`;
                             // Re-habilita apenas se houver pacote selecionado
                            payButton.disabled = !selectedPackage;
                        }
                    });
                } else {
                     // Desabilita o bot√£o se n√£o houver pacotes ou for pre√ßo aberto sem l√≥gica implementada
                     const payButton = document.getElementById('pay-button');
                     if(payButton) {
                        payButton.textContent = 'Nenhuma op√ß√£o de pagamento';
                        payButton.disabled = true;
                     }
                }

            } catch (error) {
                console.error("Erro ao renderizar p√°gina de checkout:", error); // Log de erro
                appContainer.innerHTML = `<p class="text-center text-red-400 text-lg mt-20">Erro ao carregar oferta. Detalhes: ${error.message || 'Verifique o console.'}</p>`;
            }
        },

        showPixModal(pixData) {
            const modalContent = `
                <div class="text-center">
                    <h3 class="text-lg font-bold text-green-400">PIX Gerado com Sucesso!</h3>
                    <p class="text-sm text-gray-400 mt-2 mb-4">Copie o c√≥digo abaixo e pague no seu aplicativo do banco.</p>
                    <textarea id="pix-code-textarea" class="form-input w-full p-2 font-mono text-xs bg-slate-900" rows="5" readonly>${pixData.qr_code_text || 'Erro ao obter c√≥digo'}</textarea>
                    <button id="copy-pix-btn" class="btn w-full mt-4 py-2">Copiar C√≥digo PIX</button>
                </div>
            `;
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = this.templates.modal('Pagamento via PIX', modalContent);

            const copyBtn = document.getElementById('copy-pix-btn');
            if (copyBtn) {
                copyBtn.addEventListener('click', (e) => {
                    const textarea = document.getElementById('pix-code-textarea');
                    if (textarea && textarea.value !== 'Erro ao obter c√≥digo') {
                        textarea.select();
                        try {
                           document.execCommand('copy');
                           e.target.textContent = 'Copiado!';
                           setTimeout(() => { e.target.textContent = 'Copiar C√≥digo PIX'; }, 2000);
                        } catch (err) {
                           console.error('Falha ao copiar:', err);
                           alert('N√£o foi poss√≠vel copiar o c√≥digo. Selecione e copie manualmente.');
                        }
                    } else {
                        alert('N√£o h√° c√≥digo PIX para copiar.');
                    }
                });
            }
        },

        renderLogin(page = 'login') {
            document.getElementById('app').innerHTML = this.templates.auth(page);
        },

        renderLayout() {
            document.getElementById('app').innerHTML = this.templates.layout();
            this.addDashboardEventListeners();
        },

        formatNumber(number, isCurrency = false) {
            if (typeof number !== 'number') {
                number = parseFloat(number) || 0;
            }
            if (isCurrency) {
                // Converte centavos para reais antes de formatar
                return (number / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                return number.toLocaleString('pt-BR');
            }
        },
        
        templates: {
            auth(page = 'login') {
                return `<div class="flex items-center justify-center min-h-screen p-4">${page === 'login' ? this.loginForm() : this.registerForm()}</div>`;
            },
            loginForm() {
                return `
                <div class="card p-8 rounded-2xl shadow-lg w-full max-w-md animate-fade-in">
                    <div class="text-center mb-8">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="h-10 w-10 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
                            <h1 class="text-4xl font-bold text-white">HotTrack</h1>
                        </div>
                        <p class="text-slate-400 mt-2">Acesse sua conta para continuar.</p>
                    </div>
                    <form id="loginForm" class="space-y-6">
                        <div><label class="text-sm font-medium text-gray-400 mb-1 block">E-mail</label><input name="email" type="email" required class="form-input w-full p-3"></div>
                        <div><label class="text-sm font-medium text-gray-400 mb-1 block">Senha</label><input name="password" type="password" required class="form-input w-full p-3"></div>
                        <button type="submit" class="btn w-full font-semibold py-3 rounded-md">Entrar na Plataforma</button>
                    </form>
                    <div class="text-center mt-6"><a href="#" id="showRegister" class="text-sm text-sky-400 hover:text-sky-300 hover:underline">N√£o tem uma conta? Cadastre-se agora</a></div>
                </div>`;
            },
            registerForm() {
                return `
                <div class="card p-8 rounded-2xl shadow-lg w-full max-w-md animate-fade-in">
                     <div class="text-center mb-8">
                        <div class="flex items-center justify-center gap-2">
                            <svg class="h-10 w-10 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
                            <h1 class="text-4xl font-bold text-white">HotTrack</h1>
                        </div>
                        <p class="text-slate-400 mt-2">Crie sua conta e comece a rastrear.</p>
                    </div>
                    <form id="registerForm" class="space-y-4">

        addAuthEventListeners() {
            const container = document.getElementById('app');
            container.addEventListener('click', async (e) => {

                if (e.target.id === 'showLogin') { e.preventDefault(); this.renderLogin('login'); }
            });
            container.addEventListener('submit', async (e) => {
                const form = e.target;
                if (form.id === 'loginForm' || form.id === 'registerForm') {
                    e.preventDefault();
                    const data = Object.fromEntries(new FormData(form).entries());
                    const button = form.querySelector('button[type="submit"]');
                    const originalButtonText = button.innerHTML;
                    button.innerHTML = 'Processando...';
                    button.disabled = true;

                    if (form.id === 'loginForm') {
                        await this.login(data.email, data.password);
                    } else if (form.id === 'registerForm') {
                        const { name, email, password } = data;
                        await this.register(name, email, password);
                    }

                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            });
        },

        addDashboardEventListeners() {
            // Usa delega√ß√£o de eventos no #app para simplificar
            const appEl = document.getElementById('app');
            if (!appEl) return;

            appEl.addEventListener('click', async (e) => {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');

                // Toggle Sidebar
                if (sidebar && overlay) {
                    const isOpenBtn = e.target.closest('#open-sidebar-btn');
                    const isCloseBtn = e.target.closest('#close-sidebar-btn');
                    const isOverlay = e.target.id === 'sidebar-overlay';
                    const isNavLink = e.target.closest('.nav-link');

                    if (isOpenBtn) {
                        sidebar.classList.remove('-translate-x-full');
                        overlay.classList.remove('hidden');
                    } else if (isCloseBtn || isOverlay || (isNavLink && window.innerWidth < 768 && !isNavLink.closest('a[target="_blank"]'))) { // Fecha ao clicar no link no mobile, exceto links externos
                        sidebar.classList.add('-translate-x-full');
                        overlay.classList.add('hidden');
                    }
                }

                // Logout
                if (e.target.id === 'logoutButton') this.logout();
                
                // Close Modal
                if (e.target.closest('#closeModalBtn')) document.getElementById('modal-container').innerHTML = '';
                
                // Open Add Utmify Modal

        async apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (this.state.token) { headers['Authorization'] = `Bearer ${this.state.token}`; }
                // Adiciona API Key se existir nas settings (para requisi√ß√µes do criador, etc)
                 if (this.state.data.settings && this.state.data.settings.api_key && endpoint.includes('/api/checkouts/create-hosted')) { // Adiciona condi√ß√£o espec√≠fica
                    headers['x-api-key'] = this.state.data.settings.api_key;
                 }

                const options = { method, headers };
                if (body) { options.body = JSON.stringify(body); }
                
                const response = await fetch(`${this.state.API_BASE_URL}${endpoint}`, options);
                
                if (response.status === 204) return null; // Handle No Content
                
                const data = await response.json();
                
                if (!response.ok) {
                    console.error(`API Error ${response.status} on ${method} ${endpoint}:`, data); // Log detalhado do erro
                    // Tenta extrair uma mensagem de erro mais √∫til
                    let errorMsg = 'Erro desconhecido da API.';
                    if (data && data.message) {
                       errorMsg = data.message;
                    } else if (typeof data === 'string') {
                       errorMsg = data;
                    }
                    throw new Error(errorMsg); // Lan√ßa um Error com a mensagem
                }
                return data;
            } catch (error) {
                 // Verifica se √© um erro de rede ou um erro lan√ßado pela valida√ß√£o da resposta
                 if (error instanceof Error) {
                    this.showToast(error.message, 'error');
                    // Desloga se o token for inv√°lido/expirado
                    if (error.message.includes('inv√°lido') || error.message.includes('expirado') || error.message.includes('API Key inv√°lida')) {
                       this.logout(); 
                    }
                 } else {
                    // Caso seja um erro de rede (fetch falhou)
                    console.error(`Network Error on ${method} ${endpoint}:`, error);
                    this.showToast('Falha na conex√£o com o servidor.', 'error');
                 }
                 throw error; // Re-lan√ßa o erro para que chamadas .catch() funcionem
            }
        },

       handleFilterChange(page, period, customStartDate, customEndDate) {
            const now = new Date();
            let startDate, endDate;

            const setTimeToStartOfDay = (date) => {
                date.setHours(0, 0, 0, 0);
                return date;
            };
            const setTimeToEndOfDay = (date) => {
                // Ajustado para T23:59:59.999Z (UTC) para consist√™ncia com o backend (BETWEEN inclui limites)
                date.setUTCHours(23, 59, 59, 999); 
                return date;
            };
            const setTimeToStartOfDayUTC = (date) => {
                date.setUTCHours(0, 0, 0, 0);
                return date;
            }

            try {
                switch(period) {
                    case 'today':
                        startDate = setTimeToStartOfDayUTC(new Date()); // Come√ßo do dia UTC
                        endDate = setTimeToEndOfDay(new Date()); // Fim do dia local (convertido para UTC)
                        break;
                    case 'yesterday':
                        const yesterday = new Date();
                        yesterday.setDate(now.getDate() - 1);
                        startDate = setTimeToStartOfDayUTC(yesterday); // Come√ßo do dia UTC
                        endDate = setTimeToEndOfDay(yesterday); // Fim do dia local (convertido para UTC)
                        break;
                    case 'last7days':
                        endDate = setTimeToEndOfDay(new Date()); // Fim do dia local (convertido para UTC)
                        const sevenDaysAgo = new Date();
                        sevenDaysAgo.setDate(now.getDate() - 6);
                        startDate = setTimeToStartOfDayUTC(sevenDaysAgo); // Come√ßo do dia UTC
                        break;
                    case 'thisMonth':
                        startDate = setTimeToStartOfDayUTC(new Date(now.getFullYear(), now.getMonth(), 1)); // Come√ßo do m√™s UTC
                        // Pega o √∫ltimo dia do m√™s atual e define o fim do dia local
                        endDate = setTimeToEndOfDay(new Date(now.getFullYear(), now.getMonth() + 1, 0)); 
                        break;
                    case 'custom':
                        if (customStartDate) {
                            // Interpreta a data como local e pega o in√≠cio do dia UTC
                            startDate = setTimeToStartOfDayUTC(new Date(customStartDate + 'T00:00:00')); 
                        }
                        if (customEndDate) {
                             // Interpreta a data como local e pega o fim do dia UTC
                            endDate = setTimeToEndOfDay(new Date(customEndDate + 'T00:00:00')); 
                        }
                        // Valida√ß√£o se as datas customizadas s√£o v√°lidas
                        if (!startDate || !endDate || isNaN(startDate) || isNaN(endDate)) {
                             throw new Error("Datas personalizadas inv√°lidas.");
                        }
                        break;
                    default: // 'all'
                        startDate = null; endDate = null;
                }
            } catch (dateError) {
                 console.error("Erro ao definir datas do filtro:", dateError);
                 this.showToast("Erro ao processar o per√≠odo selecionado.", "error");
                 return; // Impede a continua√ß√£o se houver erro
            }


            this.state.dateFilter = { 
                period, 
                // Envia datas no formato ISO String (UTC) para o backend
                startDate: startDate ? startDate.toISOString() : null, 
                endDate: endDate ? endDate.toISOString() : null
            };
            
            // Atualiza a UI dos bot√µes de filtro
            const filterContainer = document.getElementById(`${page}-date-filter`);
            if (filterContainer) {
                filterContainer.querySelectorAll('button[data-period]').forEach(btn => btn.classList.toggle('active', btn.dataset.period === period));
                 // Limpa campos de data customizada se n√£o for 'custom'
                 if(period !== 'custom') {
                    const startInput = filterContainer.querySelector(`#${page}-start-date`);
                    const endInput = filterContainer.querySelector(`#${page}-end-date`);
                    if (startInput) startInput.value = '';
                    if (endInput) endInput.value = '';
                 }
            }

            // Chama a fun√ß√£o apropriada para atualizar os dados da p√°gina
            if (page === 'dashboard') this.fetchDashboardMetrics();
            else if (page === 'transactions') this.renderTransactionsTable();
        },

            const providers = ['pushinpay', 'cnpay', 'oasyfy', 'syncpay', 'brpix'];
            providers.forEach(provider => this.updatePixStatusIndicator(provider));
        },

        updatePixStatusIndicator(provider, mode) {
             const indicator = document.getElementById(`status-indicator-${provider}`);
            if (!indicator) return;

            if (mode === 'testing') {
                indicator.textContent = 'Testando...';
                indicator.className = 'status-indicator testing';
                return;
            }

            const status = localStorage.getItem(`pix_status_${provider}`);
            const timestamp = localStorage.getItem(`pix_timestamp_${provider}`);
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;

             // Invalida o status se for mais antigo que 1 hora
             if (timestamp && (now - parseInt(timestamp)) > oneHour) {
                localStorage.removeItem(`pix_status_${provider}`);
                localStorage.removeItem(`pix_timestamp_${provider}`);
                indicator.textContent = 'N√£o testado';
                indicator.className = 'status-indicator unknown';
                return;
             }

            if (status === 'success' && timestamp) {
                indicator.textContent = `Ativo (Testado ${this.formatTimeAgo(timestamp)})`;
                indicator.className = 'status-indicator success';
            } else if (status === 'failure' && timestamp) {
                indicator.textContent = `Falhou (Testado ${this.formatTimeAgo(timestamp)})`;
                indicator.className = 'status-indicator failure';
            } else {
                indicator.textContent = 'N√£o testado';
                indicator.className = 'status-indicator unknown';
            }
        },

        formatTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - parseInt(timestamp)) / 1000); // Garante que timestamp √© n√∫mero
            if (seconds < 60) return "agora";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `h√° ${minutes} min`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `h√° ${hours}h`;
            const days = Math.floor(hours / 24);
            return `h√° ${days}d`;
        },
        
        showToast(message, type = 'success') {
            const toastId = `toast-${Date.now()}`;
            const toast = document.createElement('div');
            toast.id = toastId;
            let bgColor = type === 'success' ? 'bg-green-600' : (type === 'error' ? 'bg-red-600' : 'bg-yellow-500');
            toast.className = `fixed bottom-5 right-5 ${bgColor} text-white py-2 px-4 rounded-lg shadow-lg animate-fade-in z-50 transition-opacity duration-300`;
            toast.textContent = message;
            
            // Garante que toasts n√£o se sobreponham totalmente
            const existingToasts = document.querySelectorAll('[id^="toast-"]');
            toast.style.bottom = `${1.25 + existingToasts.length * 3.5}rem`; // 1.25rem base + 3.5rem por toast

            document.body.appendChild(toast);
            
            // Fade out e remove
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.addEventListener('transitionend', () => {
                    if(toast.parentNode) toast.remove(); // Verifica se ainda existe antes de remover
                    // Reajusta posi√ß√£o dos toasts restantes (opcional)
                });
            }, 5000);
        },
