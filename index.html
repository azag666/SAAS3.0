<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTracküî•</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a"/>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a; /* slate-900 */
            --bg-secondary: #1e293b; /* slate-800 */
            --bg-card: rgba(30, 41, 59, 0.6); /* slate-800 com transpar√™ncia */
            --border-color: #334155; /* slate-700 */
            --accent-primary: #38bdf8; /* sky-400 */
            --accent-secondary: #0ea5e9; /* sky-500 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --success: #4ade80; /* green-400 */
            --danger: #f87171; /* red-400 */
            --warning: #facc15; /* yellow-400 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                radial-gradient(circle at 1px 1px, rgba(56, 189, 248, 0.1) 1px, transparent 0),
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 30%),
                radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.2), transparent 40%);
            background-size: 20px 20px, 100% 100%, 100% 100%;
        }

        /* Corre√ß√£o para scroll de main#content */
        html, body, #app, .md\:flex {
            height: 100%;
            overflow: hidden; /* Impede scroll no body */
        }
        main#content {
            height: 100%; /* Altura total por padr√£o */
        }
        main#content.overflow-y-auto {
             height: calc(100% - 72px); /* 100% da altura menos o header mobile */
        }
        @media (min-width: 768px) { /* md */
            main#content.overflow-y-auto {
                height: 100%; /* Em desktop, o header n√£o afeta */
            }
        }
        /* Fim da corre√ß√£o */


        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-input, .form-select, .form-date, .form-textarea {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 0.375rem;
        }

        .form-input:focus, .form-select:focus, .form-date:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .form-date::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }

        .btn {
            background-color: var(--accent-secondary);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2), inset 0 0 8px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem; /* Adicionado raio de borda padr√£o */
            font-weight: 600; /* Adicionado peso da fonte padr√£o */
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .btn:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            background-color: var(--accent-primary);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
        }
        .btn:disabled { background-color: #334155; cursor: not-allowed; transform: none; box-shadow: none; color: #64748b; }

        .btn-red { background-color: #991b1b; border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        .btn-red:hover { background-color: #b91c1c; box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
        .btn-green { background-color: #047857; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .btn-green:hover { background-color: #059669; box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        .btn-secondary { background-color: var(--border-color); border-color: #475569; box-shadow: none; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }

        .nav-link {
            color: var(--text-secondary);
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 0;
            width: 4px;
            background-color: var(--accent-primary);
            border-radius: 0 4px 4px 0;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active {
            background-color: rgba(14, 165, 233, 0.15);
            color: white;
            font-weight: 600;
        }
        .nav-link.active:before {
            height: 60%;
        }

        .modal { display: none; }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 50;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        .table-custom th { color: var(--text-primary); }
        .table-custom th, .table-custom td { padding: 1rem; border-bottom: 1px solid var(--border-color); text-align: left; }
        .table-custom tbody tr:hover { background-color: rgba(30, 41, 59, 0.5); }

        .status-indicator { font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: 9999px; display: inline-block; margin-left: 0.75rem; vertical-align: middle; }
        .status-indicator.success { background: linear-gradient(to right, rgba(74, 222, 128, 0.1), rgba(16, 185, 129, 0.1)); color: var(--success); border: 1px solid rgba(74, 222, 128, 0.2); }
        .status-indicator.failure { background: linear-gradient(to right, rgba(248, 113, 113, 0.1), rgba(185, 28, 28, 0.1)); color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-indicator.unknown { background-color: rgba(100, 116, 139, 0.1); color: #94a3b8; border: 1px solid rgba(100, 116, 139, 0.2); }
        .status-indicator.testing { background: linear-gradient(to right, rgba(56, 189, 248, 0.1), rgba(14, 165, 233, 0.1)); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, 0.2); }

        .tab-button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.3s ease; }
        .tab-button:hover { background-color: var(--bg-secondary); color: var(--text-primary); }
        .tab-button.active { background-color: rgba(14, 165, 233, 0.1); border-color: var(--accent-secondary); color: white; font-weight: 600; box-shadow: 0 0 10px rgba(14, 165, 233, 0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease-out; }

        .progress-bar { background-color: #334155; border-radius: 999px; overflow: hidden; height: 8px; }
        .progress-bar-inner { height: 100%; transition: width 0.5s ease; }

        .metric-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }
        .metric-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.8s ease;
            transform-origin: center center;
            transform: scale(0);
        }
        .metric-card:hover:before {
            transform: scale(3);
        }

        #app-loader { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 1.25rem; }

        /* --- CSS ADICIONADO DO CRIADOR DE OFERTAS --- */
        .form-checkbox { accent-color: var(--accent-primary); }
        .btn-danger { background-color: #991b1b; }
        .btn-danger:hover { background-color: #b91c1c; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
        .btn-view { color: var(--text-secondary); }
        .btn-view.active { background-color: var(--accent-secondary); color: white; }

        #preview-wrapper {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        #preview-wrapper.mobile { max-width: 375px; height: 667px; border: 8px solid #1e293b; }
        #preview-wrapper.desktop { width: 100%; height: 700px; }
        #preview-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        #preview-content::-webkit-scrollbar { width: 6px; }
        #preview-content::-webkit-scrollbar-track { background: #f1f1f1; }
        #preview-content::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        #preview-content::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Estilos para a preview da P√°gina de Obrigado */
        #thankYouCreator #preview-wrapper { /* Seletor mais espec√≠fico para a preview da TY page */
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="app-loader">
            <svg class="animate-spin h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="ml-3">Carregando...</span>
        </div>
    </div>
    <div id="modal-container"></div>

    <script>
    const App = {
        state: {
            API_BASE_URL: 'https://novaapi-one.vercel.app', // Ou seu URL local para testes
            token: null,
            data: {
                pixels: [],
                bots: [],
                pressels: [],
                settings: {},
                transactions: [],
                dashboard: {},
                utmifyIntegrations: [],
                checkouts: []
                // thankYouPages: [], // Poderia adicionar aqui se precisar dos dados em cache
            },
            currentPage: 'dashboard',
            editingCheckoutId: null,
            editingThankYouPageId: null, // Estado para controlar edi√ß√£o da p√°gina de obrigado
            dateFilter: {
                period: 'all',
                startDate: null,
                endDate: null
            },
            revenueChart: null,
        },

        async init() {
            if (window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')) {
                this.state.API_BASE_URL = 'http://localhost:3000';
            }

            const path = window.location.pathname;
            const origin = window.location.origin;

            // Roteamento do lado do cliente para p√°ginas p√∫blicas
            if (path.startsWith('/oferta/')) {
                const checkoutId = path.split('/')[2];
                this.renderCheckoutPage(checkoutId);
                return; // Interrompe a inicializa√ß√£o normal do painel
            }
            else if (path.startsWith('/obrigado/')) {
                const pageId = path.split('/')[2];
                this.renderStandaloneThankYouPage(pageId, origin);
                return; // Interrompe a inicializa√ß√£o normal do painel
            }

            // L√≥gica do painel principal (protegido)
            this.state.token = localStorage.getItem('hottrack_token');
            if (this.state.token) {
                try {
                    const [staticData] = await Promise.all([
                        this.apiRequest('/api/dashboard/data'),
                    ]);
                    this.state.data = { ...this.state.data, ...staticData };
                    this.renderLayout();
                    this.navigateTo('dashboard');
                } catch (e) {
                    console.error("Erro ao inicializar:", e);
                    this.logout();
                }
            } else {
                this.renderLogin();
                this.addAuthEventListeners();
            }
        },

        async renderCheckoutPage(checkoutId) {
            const appContainer = document.getElementById('app');
            appContainer.innerHTML = `<div id="app-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center;"><svg class="animate-spin h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span class="ml-3">Carregando...</span></div>`;

            try {
                const { config } = await this.apiRequest(`/api/oferta/${checkoutId}`);
                if (!config || !config.pricing || !config.content) {
                     throw new Error("Configura√ß√£o da oferta inv√°lida recebida da API.");
                }

                const formatCurrency = (cents) => (cents / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                const countdownHTML = config.conversion_elements.countdown.enabled ? `<div style="background-color: var(--checkout-accent, #38bdf8); color: white; text-align: center; padding: 0.75rem; position: sticky; top: 0; z-index: 10;"><p style="font-weight: 600; font-size: 0.9rem;">A OFERTA TERMINA EM</p><p id="countdown-timer" style="font-size: 1.5rem; font-weight: 800; letter-spacing: 0.1em;">--:--</p></div>` : '';
                const mediaHTML = config.content.media_url ? `<img src="${config.content.media_url}" alt="Preview da Oferta" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 0.5rem; margin-bottom: 1.5rem;">` : '';
                let pricingHTML = '';
                if (config.pricing.type === 'fixed' && Array.isArray(config.pricing.packages)) {
                    pricingHTML = config.pricing.packages.map((pkg, index) => `
                        <div data-package-index="${index}" class="package-item p-4 rounded-lg cursor-pointer hover:border-sky-400 border border-gray-300 bg-white hover:bg-gray-50 transition-all shadow-sm">
                            <h3 class="font-bold text-lg text-gray-900 pointer-events-none">${pkg.title || 'Pacote'}</h3>
                            <p class="text-sm text-gray-600 pointer-events-none">${pkg.description || ''}</p>
                            <p class="text-2xl font-bold mt-2 pointer-events-none" style="color: var(--checkout-accent);">${formatCurrency(pkg.value_cents)}</p>
                        </div>
                    `).join('');
                     pricingHTML = `<div id="packages-list" class="space-y-4 mt-6">${pricingHTML}</div>`;
                } else {
                     pricingHTML = '<p class="text-center text-red-400">Erro na configura√ß√£o de pre√ßos.</p>';
                }
                const orderBumpHTML = config.order_bump.enabled && config.order_bump.product_name ? `<div style="background-color: #fefce8; border: 2px dashed #facc15; padding: 1rem; border-radius: 0.5rem; margin-top: 1.5rem;"><div style="display: flex; align-items: flex-start; gap: 0.75rem;"><input id="order-bump-checkbox" type="checkbox" style="width: 1.5rem; height: 1.5rem; margin-top: 0.25rem; accent-color: #ca8a04;"><div><h4 style="font-weight: 700; color: #ca8a04;">${config.order_bump.product_name}</h4><p style="font-size: 0.9rem; color: #4b5563;">${config.order_bump.description}</p></div></div></div>` : '';
                const guaranteeHTML = config.conversion_elements.guarantee.text ? `<div style="margin-top: 2rem; display: flex; align-items: center; gap: 1rem; background-color: #f9fafb; padding: 1rem; border-radius: 0.5rem; border: 1px solid #e5e7eb;">${config.conversion_elements.guarantee.seal_url ? `<img src="${config.conversion_elements.guarantee.seal_url}" alt="Selo de Garantia" style="width: 60px; height: 60px;">` : ''}<div><h4 style="font-weight: 700; color: #374151;">Garantia Total</h4><p style="font-size: 0.9rem; color: #6b7280;">${config.conversion_elements.guarantee.text}</p></div></div>` : '';
                const testimonials = Array.isArray(config.testimonials) ? config.testimonials : [];
                const testimonialsHTML = testimonials.filter(t => t.name && t.text).length > 0 ? `<div style="margin-top: 2.5rem;"><h3 style="font-size: 1.5rem; font-weight: 800; text-align: center; color: var(--checkout-text-primary); margin-bottom: 1.5rem;">O Que Nossos Clientes Dizem</h3><div style="display: grid; grid-template-columns: 1fr; gap: 1rem;">${testimonials.map(t => `<div style="background-color: #f9fafb; padding: 1rem; border-radius: 0.5rem; border: 1px solid #e5e7eb; color: #1f2937;"><div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;">${t.photo_url ? `<img src="${t.photo_url}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">` : ''}<p style="font-weight: 600; color: #111827;">${t.name}</p></div><p style="font-size: 0.9rem; color: #4b5563; font-style: italic;">"${t.text}"</p></div>`).join('')}</div></div>` : '';
                const bgColor = config.style.background_color || '#0f172a'; const accentColor = config.style.accent_color || '#38bdf8'; const isDarkBg = (parseInt(bgColor.substring(1,3),16)*0.299+parseInt(bgColor.substring(3,5),16)*0.587+parseInt(bgColor.substring(5,7),16)*0.114)<186; const primaryTextColor = isDarkBg?'#f1f5f9':'#111827'; const secondaryTextColor = isDarkBg?'#94a3b8':'#4b5563';
                const checkoutHTML = `<style>:root{--checkout-bg:${bgColor};--checkout-accent:${accentColor};--checkout-text-primary:${primaryTextColor};--checkout-text-secondary:${secondaryTextColor};}body,#app{background-color:var(--checkout-bg) !important;font-family:'Inter',sans-serif;color:var(--checkout-text-primary);height:auto;overflow-y:auto;}.checkout-card{background-color:${isDarkBg?'rgba(30,41,59,0.6)':'rgba(255,255,255,0.8)'};border:1px solid ${isDarkBg?'#334155':'#e5e7eb'};backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);color:var(--checkout-text-primary);}.package-item{background-color:${isDarkBg?'#1e293b':'#ffffff'};border-color:${isDarkBg?'#334155':'#e5e7eb'};}.package-item h3{color:${isDarkBg?'#f1f5f9':'#111827'};}.package-item p{color:${isDarkBg?'#94a3b8':'#6b7280'};}.package-item:hover{border-color:var(--checkout-accent);}.package-item.selected{border-color:var(--checkout-accent);box-shadow:0 0 0 2px var(--checkout-accent);}.final-pay-btn{background-color:var(--checkout-accent);color:${(parseInt(accentColor.substring(1,3),16)*0.299+parseInt(accentColor.substring(3,5),16)*0.587+parseInt(accentColor.substring(5,7),16)*0.114)<186?'#FFFFFF':'#000000'};font-weight:700;padding:1rem;border-radius:0.5rem;margin-top:1.5rem;font-size:1.1rem;text-transform:uppercase;border:none;width:100%;cursor:pointer;transition:all 0.2s ease;}.final-pay-btn:hover{filter:brightness(1.1);}.final-pay-btn:disabled{background-color:#334155;color:#64748b;cursor:not-allowed;filter:none;}</style>${countdownHTML}<div id="checkout-body-wrapper" class="min-h-screen flex items-center justify-center p-4 animate-fade-in"><div class="checkout-card w-full max-w-lg p-6 md:p-8 rounded-2xl shadow-lg">${mediaHTML}<h1 class="text-2xl font-bold text-center" style="color: var(--checkout-text-primary);">${config.content.main_title||'Oferta Especial'}</h1><p style="color: var(--checkout-text-secondary);" class="text-center mb-6">${config.content.subtitle||''}</p>${pricingHTML}${orderBumpHTML}<button id="pay-button" class="final-pay-btn" disabled>Selecione um pacote</button>${guaranteeHTML}${testimonialsHTML}</div></div>`;

        addAuthEventListeners() {
            const container = document.getElementById('app');
            container.addEventListener('click', async (e) => {

                if (e.target.id === 'showLogin') { e.preventDefault(); this.renderLogin('login'); }
            });
            container.addEventListener('submit', async (e) => {
                const form = e.target;
                if (form.id === 'loginForm' || form.id === 'registerForm') {
                    e.preventDefault();
                    const data = Object.fromEntries(new FormData(form).entries());
                    const button = form.querySelector('button[type="submit"]');
                    const originalButtonText = button.innerHTML;
                    button.innerHTML = 'Processando...';
                    button.disabled = true;

                    if (form.id === 'loginForm') {
                        await this.login(data.email, data.password);
                    } else if (form.id === 'registerForm') {
                        const { name, email, password } = data;
                        await this.register(name, email, password);
                    }

                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            });
        },

        addDashboardEventListeners() {
            const appEl = document.getElementById('app');

            // Remove listener antigo para evitar duplica√ß√£o
            if (appEl._clickListener) {
                appEl.removeEventListener('click', appEl._clickListener);
            }
            if (appEl._submitListener) {
                appEl.removeEventListener('submit', appEl._submitListener);
            }

        async apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (this.state.token) { headers['Authorization'] = `Bearer ${this.state.token}`; }

                const apiKeyRequired = endpoint.includes('/api/checkouts/create-hosted') ||
                                       (endpoint.includes('/api/checkouts/') && method === 'PUT') ||
                                       endpoint.includes('/api/thank-you-pages/create') ||
                                       (endpoint.includes('/api/thank-you-pages/') && method === 'PUT');

                if (this.state.data.settings && this.state.data.settings.api_key && apiKeyRequired) {
                    headers['x-api-key'] = this.state.data.settings.api_key;
                }

                const options = { method, headers };
                if (body) { options.body = JSON.stringify(body); }

                const response = await fetch(`${this.state.API_BASE_URL}${endpoint}`, options);

                if (response.status === 204) return null;

                const data = await response.json();

                if (!response.ok) {
                    console.error(`API Error ${response.status} on ${method} ${endpoint}:`, data);
                    let errorMsg = 'Erro desconhecido da API.';
                    if (data && data.message) {
                       errorMsg = data.message;
                    } else if (typeof data === 'string') {
                       errorMsg = data;
                    }
                    throw new Error(errorMsg);
                }
                return data;
            } catch (error) {
                 if (error instanceof Error) {
                    this.showToast(error.message, 'error');
                    if ((error.message.includes('inv√°lido') || error.message.includes('expirado')) && !endpoint.includes('/create') && !endpoint.includes('/checkouts/') && !endpoint.includes('/thank-you-pages/')) {
                       this.logout();
                    }
                 } else {
                    console.error(`Network Error on ${method} ${endpoint}:`, error);
                    this.showToast('Falha na conex√£o com o servidor.', 'error');
                 }
                 throw error;
            }
        },

       handleFilterChange(page, period, customStartDate, customEndDate) {
            const now = new Date();
            let startDate, endDate;

            const setTimeToStartOfDayUTC = (date) => { date.setUTCHours(0, 0, 0, 0); return date; }
            const setTimeToEndOfDay = (date) => { date.setUTCHours(23, 59, 59, 999); return date; };

            try {
                switch(period) {
                    case 'today': startDate = setTimeToStartOfDayUTC(new Date()); endDate = setTimeToEndOfDay(new Date()); break;
                    case 'yesterday': const y=new Date(); y.setDate(now.getDate()-1); startDate = setTimeToStartOfDayUTC(y); endDate = setTimeToEndOfDay(y); break;
                    case 'last7days': endDate = setTimeToEndOfDay(new Date()); const s=new Date(); s.setDate(now.getDate()-6); startDate = setTimeToStartOfDayUTC(s); break;
                    case 'thisMonth': startDate = setTimeToStartOfDayUTC(new Date(now.getFullYear(), now.getMonth(), 1)); endDate = setTimeToEndOfDay(new Date(now.getFullYear(), now.getMonth() + 1, 0)); break;
                    case 'custom': if (customStartDate) startDate = setTimeToStartOfDayUTC(new Date(customStartDate + 'T00:00:00')); if (customEndDate) endDate = setTimeToEndOfDay(new Date(customEndDate + 'T00:00:00')); if (!startDate || !endDate || isNaN(startDate) || isNaN(endDate)) throw new Error("Datas inv√°lidas."); break;
                    default: startDate = null; endDate = null;
                }
            } catch (dateError) {
                 console.error("Erro datas:", dateError); this.showToast("Erro nas datas.", "error"); return;
            }

            this.state.dateFilter = { period, startDate: startDate ? startDate.toISOString() : null, endDate: endDate ? endDate.toISOString() : null };

            const filterContainer = document.getElementById(`${page}-date-filter`);
            if (filterContainer) {
                filterContainer.querySelectorAll('button[data-period]').forEach(btn => btn.classList.toggle('active', btn.dataset.period === period));

            }

            if (page === 'dashboard') this.fetchDashboardMetrics();
            else if (page === 'transactions') this.fetchTransactions();
        },
